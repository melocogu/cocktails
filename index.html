    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            text-align: center; /* Center everything in the body horizontally */
        }

        h1, h2, h3 {
            font-family: 'Nunito', sans-serif;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .cocktail {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .image-container {
            height: 220px;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cocktail img {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
            transition: transform 0.2s ease;
        }

        .cocktail:hover img {
            transform: scale(1.05);
        }

        .cocktail:hover {
            transform: scale(1.03);
        }

        .cocktail h3 {
            margin: 10px 0 0;
            font-size: 22px;
            color: #333;
            text-align: center;
        }

        @media (max-width: 768px) {
            .cocktail {
                height: 260px;
            }

            .image-container {
                height: 180px;
            }

            h1 {
                font-size: 24px;
            }

            .grid {
                padding: 10px;
            }
        }
    </style>
</head>
