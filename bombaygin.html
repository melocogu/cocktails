<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bombay Gin</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Raleway&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            background-color: #f7f7f7;
        }

        h1, h2, h3 {
            font-family: 'Cinzel', serif;
        }

        .recipe-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            margin-top: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .home-btn {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 30px;
            display: inline-block;
            font-size: 16px;
        }

        .content-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
            text-align: left;
            margin-top: 20px;
        }

        .text-column {
            flex: 1 1 55%;
        }

        .image-column {
            flex: 1 1 40%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cocktail-img {
            max-width: 100%;
            max-height: 350px;
            border-radius: 10px;
            box-shadow: none;
        }

        @media (max-width: 768px) {
            .recipe-container {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .home-btn {
                padding: 10px 20px;
                font-size: 15px;
            }

            .content-row {
                flex-direction: column;
                text-align: center;
            }

            .text-column, .image-column {
                width: 100%;
            }

            .cocktail-img {
                max-height: 260px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 22px;
            }

            .cocktail-img {
                max-height: 200px;
            }

            .home-btn {
                padding: 10px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="recipe-container">
        <h1>Bombay Gin</h1>

        <div class="content-row">
            <div class="text-column">
                <div class="ingredients">
                    <h3>Ingredients:</h3>
                    <ul>
                        <li>30ml Bombay Gin</li>
                        <li>1 bar spoon dried angelica</li>
                        <li>Juniper berries</li>
                        <li>Lemon peel</li>
                        <li>Tonic Water</li>
                    </ul>
                </div>

                <div class="instructions">
                    <h3>Instructions:</h3>
                    <p><strong>Step 1:</strong> Add gin and angelica to a highball glass, add ice, and fill with tonic.</p>
                    <p><strong>Step 2:</strong> Garnish with juniper berries and lemon peel.</p>
                </div>
            </div>

            <div class="image-column">
                <img src="cocktail images/bombaygin.PNG" alt="Bombay Gin" class="cocktail-img">
            </div>
        </div>

        <a href="index.html" class="home-btn">Go Back Home</a>
    </div>

</body>
</html>
