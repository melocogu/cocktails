<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creme Brulee</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Raleway&display=swap" rel="stylesheet">
</head>
<body>

    <div class="recipe-container">
        <h1>Crème Brûlée Martini</h1>

        <div class="content-row">
            <div class="text-column">
                <div class="ingredients">
                    <h3>Ingredients:</h3>
                    <ul>
                        <li>40ml vodka</li>
                        <li>20ml licor 43</li>
                        <li>30ml vanilla liqueur</li>
                        <li>40ml crème brûlée mix</li>

                    </ul>
                </div>

                <div class="instructions">
                    <h3>Instructions:</h3>
                    <p><strong>Step 1:</strong> Shake with ice and strain into an espresso martini glass.</p>
                    <p><strong>Step 2:</strong> Garnish with nutmeg.</p>
                </div>
            </div>

            <div class="image-column">
                <img src="cocktail images/cremebrulee.PNG" alt="Cocktail 2" class="cocktail-img">
            </div>
        </div>

        <a href="index.html" class="home-btn">Go Back Home</a>
    </div>

</body>
