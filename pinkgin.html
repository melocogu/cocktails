<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Gin Tonic</title>
    <link rel="stylesheet" href="style.css"> <link rel="icon" href="cocktail.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Raleway&display=swap" rel="stylesheet">
</head>
<body>

    <div class="recipe-container">
        <h1>Pink Gin Tonic</h1>

        <div class="content-row">
            <div class="text-column">
                <div class="ingredients">
                    <h3>Ingredients:</h3>
                    <ul>
                        <li>30ml Pink Gin</li>
                        <li>1 can pink tonic Artisan</li>
                        <li>1 lime wedge, red berries, strawberry</li>
                    </ul>
                </div>

                <div class="instructions">
                    <h3>Instructions:</h3>
				<p><strong>Step 1:</strong> Add ice and gin to a highball glass, then add the fruit and berries.</p>
				<p><strong>Step 2:</strong> Fill with pink tonic, stir a little bit, and serve.</p>
                </div>
            </div>

            <div class="image-column">
                <img src="cocktail images/pinkgin.png" alt="Cocktail 2" class="cocktail-img">
            </div>
        </div>

        <a href="index.html" class="home-btn">Go Back Home</a>
    </div>

</body>
</html>
