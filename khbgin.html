<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHB gin</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Raleway&display=swap" rel="stylesheet">
</head>
<body>

    <div class="recipe-container">
        <h1>KHB Gin</h1>

        <div class="content-row">
            <div class="text-column">
                <div class="ingredients">
                    <h3>Ingredients:</h3>
                    <ul>
                        <li>30ml KHB Gin from Borgarfjörður Eystri</li>
                        <li>2 lime wedges</li>
                        <li>Tonic water</li>
                    </ul>
                </div>

                <div class="instructions">
                    <h3>Instructions:</h3>
                    <p><strong>Step 1:</strong> Add ice and gin to a highball glass, squeeze in lime wedges.</p>
                    <p><strong>Step 2:</strong> Fill with tonic. Garnish with a lime wheel.</p>
                </div>
            </div>

            <div class="image-column">
                <img src="cocktail images/khbgin.png" alt="Cocktail 2" class="cocktail-img">
            </div>
        </div>

        <a href="index.html" class="home-btn">Go Back Home</a>
    </div>

</body>
</html>
