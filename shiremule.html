<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shire Mule</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Raleway&display=swap" rel="stylesheet">
</head>
<body>

    <div class="recipe-container">
        <h1>Shire Mule</h1>

        <div class="content-row">
            <div class="text-column">
                <div class="ingredients">
                    <h3>Ingredients:</h3>
                    <ul>
                        <li>60ml Vodka</li>
                        <li>2 lime wedges</li>
                        <li>Ginger Beer</li>
                      
                    </ul>
                </div>

                <div class="instructions">
                    <h3>Instructions:</h3>
                    <p><strong>Step 1:</strong> Add ice to a copper mug.</p>
                    <p><strong>Step 2:</strong> Pour in vodka.</p>
                    <p><strong>Step 3:</strong> Squeeze in lime wedges.</p>
                    <p><strong>Step 4:</strong> Fill up with ginger beer and garnish with a lime wheel.</p>
                </div>
            </div>

            <div class="image-column">
                <img src="cocktail images/mule.png" alt="Cocktail 2" class="cocktail-img">
            </div>
        </div>

        <a href="index.html" class="home-btn">Go Back Home</a>
    </div>

</body>
</html>
