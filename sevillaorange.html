<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sevilla Orange</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Raleway&display=swap" rel="stylesheet">
</head>
<body>

    <div class="recipe-container">
        <h1>Sevilla Orange</h1>

        <div class="content-row">
            <div class="text-column">
                <div class="ingredients">
                    <h3>Ingredients:</h3>
                    <ul>
                        <li>30ml Sevilla Orange Tanqueray gin</li>
                        <li>15ml elderflower liqueur</li>
                        <li>Pink grapefruit sofa</li>
                    </ul>
                </div>

                <div class="instructions">
                    <h3>Instructions:</h3>
                    <p><strong>Step 1:</strong> Mix gin and elderflower liqueur in a highball glass, add ice, and fill with soda.</p>
                    <p><strong>Step 2:</strong> Garnish with a grapefruit or orange slice.</p>
                </div>
            </div>

            <div class="image-column">
                <img src="cocktail images/sevillaorange.PNG" alt="Cocktail 2" class="cocktail-img">
            </div>
        </div>

        <a href="index.html" class="home-btn">Go Back Home</a>
    </div>

</body>
</html>
