<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daiquiri</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Raleway&display=swap" rel="stylesheet">
</head>
<body>

    <div class="recipe-container">
        <h1>Daiquiri</h1>

        <div class="content-row">
            <div class="text-column">
                <div class="ingredients">
                    <h3>Ingredients:</h3>
                    <ul>
                        <li>60ml rum</li>
                        <li>25ml fresh lime juice</li>
                        <li>15ml of simple syrup</li>

						
                    </ul>
                </div>

                <div class="instructions">
                    <h3>Instructions:</h3>
                    <p><strong>Step 1:</strong> Shake everything with ice.</p>
                    <p><strong>Step 2:</strong> Strain into a martini glass and garnish with a lime wheel.</p>

                </div>
            </div>

            <div class="image-column">
                <img src="cocktail images/spicylover.png" alt="Cocktail 2" class="cocktail-img">
            </div>
        </div>

        <a href="index.html" class="home-btn">Go Back Home</a>
    </div>

</body>
</html>
