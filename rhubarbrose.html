<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhubarb Rose</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Raleway&display=swap" rel="stylesheet">
</head>
<body>

    <div class="recipe-container">
        <h1>Rhubarb Rose</h1>

        <div class="content-row">
            <div class="text-column">
                <div class="ingredients">
                    <h3>Ingredients:</h3>
                    <ul>
                        <li>30ml rhubarb syrup</li>
                        <li>10ml raspberry purée</li>
                        <li>10ml lemon juice</li>
                        <li>Tonic water</li>

                    </ul>
                </div>

                <div class="instructions">
                    <h3>Instructions:</h3>
                    <p><strong>Step 1:</strong> Put purée and syrup in a highball glass, add ice, and fill with tonic.</p>
                    <p><strong>Step 2:</strong> Stir and garnish with fresh fruit.</p>
                </div>
            </div>

            <div class="image-column">
                <img src="cocktail images/rhubarbrose.PNG" alt="Cocktail 2" class="cocktail-img">
            </div>
        </div>

        <a href="index.html" class="home-btn">Go Back Home</a>
    </div>

</body>
</html>
