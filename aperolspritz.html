<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aperol Spritz</title>
       <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="recipe-container">
        <h1>Aperol Spritz</h1>

        <div class="content-row">
            <div class="text-column">
                <div class="ingredients">
                    <h3>Ingredients:</h3>
                    <ul>
                        <li>60ml Aperol</li>
                        <li>90ml prosecco</li>
                        <li>Splash of soda</li>
                        <li>Orange slices</li>
                    </ul>
                </div>

                <div class="instructions">
                    <h3>Instructions:</h3>
                    <p><strong>Step 1:</strong> Fill a glass with ice.</p>
                    <p><strong>Step 2:</strong> Add Aperol and prosecco.</p>
                    <p><strong>Step 3:</strong> Stir gently, then top with soda.</p>
                    <p><strong>Step 4:</strong> Garnish with orange slices.</p>
                </div>
            </div>

            <div class="image-column">
                <img src="cocktail images/aperol.PNG" alt="Cocktail 2" class="cocktail-img">
            </div>
        </div>

        <a href="index.html" class="home-btn">Go Back Home</a>
    </div>

</body>
</html>
