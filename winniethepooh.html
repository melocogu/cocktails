<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winnie the Pooh</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Raleway&display=swap" rel="stylesheet">
</head>
<body>

    <div class="recipe-container">
        <h1>Winnie the Pooh</h1>

        <div class="content-row">
            <div class="text-column">
                <div class="ingredients">
                    <h3>Ingredients:</h3>
                    <ul>
                        <li>30ml gin</li>
                        <li>30ml honey water</li>
                        <li>30ml peach liqueur</li>
                        <li>15ml lemon juice</li>
                        <li>3-4 drops Boston bitters</li>
                    </ul>
                </div>

                <div class="instructions">
                    <h3>Instructions:</h3>
                    <p><strong>Step 1:</strong> Shake with ice and strain into a whiskey glass.</p>
                    <p><strong>Step 2:</strong> Fill with ice and garnish with a lemon peel.</p>
                </div>
            </div>

            <div class="image-column">
                <img src="cocktail images/winnie.png" alt="Cocktail 2" class="cocktail-img">
            </div>
        </div>

        <a href="index.html" class="home-btn">Go Back Home</a>
    </div>

</body>
</html>
