<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winnie the Pooh</title>
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center; /* Center everything in the body horizontally */
        }

        h1, h2, h3 {
            font-family: 'Cinzel', serif;
        }

        .recipe-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            margin-top: 20px; /* This is where the gap is controlled */
        }

        h1 {
            color: #333;
        }

        .home-btn {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
        }

        .content-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
            text-align: left;
            margin-top: 20px;
        }

        .text-column {
            flex: 1 1 55%;
        }

        .image-column {
            flex: 1 1 40%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cocktail-img {
    max-width: 100%;
    max-height: 400px;
    height: auto;
    border-radius: 10px; /* You can keep this if you like the rounded corners */
    box-shadow: none; /* This removes the unwanted shadow/frame */
}

        @media (max-width: 768px) {
            .recipe-container {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .home-btn {
                padding: 8px 16px;
            }

            .content-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <div class="recipe-container">
        <h1>Sevilla Orange</h1>

        <div class="content-row">
            <div class="text-column">
                <div class="ingredients">
                    <h3>Ingredients:</h3>
                    <ul>
                        <li>30ml Sevilla Orange Tanqueray gin</li>
                        <li>15ml elderflower liqueur</li>
                        <li>Pink grapefruit sofa</li>
                    </ul>
                </div>

                <div class="instructions">
                    <h3>Instructions:</h3>
                    <p><strong>Step 1:</strong> Mix gin and elderflower liqueur in a highball glass, add ice, and fill with soda.</p>
                    <p><strong>Step 2:</strong> Garnish with a grapefruit or orange slice.</p>
                </div>
            </div>

            <div class="image-column">
                <img src="cocktail images/sevillaorange.png" alt="Cocktail 2" class="cocktail-img">
            </div>
        </div>

        <a href="index.html" class="home-btn">Go Back Home</a>
    </div>

</body>
</html>
